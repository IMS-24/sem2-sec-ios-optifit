<form [formGroup]="setInputForm">
  <div class="qb8-form-fields">
    <mat-form-field class="example-full-width">
      <mat-label>Order</mat-label>
      <input formControlName="order" matInput type="number">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Reps</mat-label>
      <input formControlName="reps" matInput type="number">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Weight</mat-label>
      <input formControlName="weight" matInput type="number">
    </mat-form-field>

  </div>
  <qb8-form-actions-component [inputForm]="setInputForm" [onCancel]="onCancel" [onSave]="onSave"/>
</form>
